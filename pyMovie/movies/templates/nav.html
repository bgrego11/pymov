<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css" integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">

</head>
<body >
    <div class="container">
        <!-- <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="nav navbar-nav">
                <a class="nav-item nav-link active" href="/movies">Home</a>
            
            </div>
        </nav> -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" id="heart" href="#"><img src="https://i.imgur.com/TpAFygp.jpg" alt="..." height="60"></a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <h2>Joanna and Ben's Watchlist</h2>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/movies">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies/mov-rando">Pick Movie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies/show-rando">Pick Show</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies/currently-watching">What We Are Watching</a>
                    </li>
                  
                </ul>
                <form class="d-flex align-items-center flex-nowrap" method="POST" action=  {% url 'movies:search' %}>
                    {% csrf_token %}
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" name="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div>
        {% block content %}{% endblock  %}
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <style>
        .navbar
