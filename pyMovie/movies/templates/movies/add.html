                        </li>
                    </ul>
                    
                </div>
            </nav>
          <!--Django Model Form-->
          <h2 class="my-4">Add a new movie</h2>

            {% csrf_token %}
                {{movie_form|crispy}}
                <button class="btn btn-primary my-4" type="submit">Submit</button>
          </form>
